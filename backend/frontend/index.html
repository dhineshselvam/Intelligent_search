<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research Paper Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 { text-align: center; color: #333; }
    #search-container { display: flex; justify-content: center; margin-bottom: 20px; }
    #query { width: 70%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; outline: none; }
    #search-btn { padding: 10px 20px; font-size: 16px; border: 1px solid #ccc; border-left: none; border-radius: 0 5px 5px 0; background-color: #4CAF50; color: white; cursor: pointer; }
    #search-btn:hover { background-color: #45a049; }
    .paper { background: white; padding: 15px; margin-bottom: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .paper h3 { margin: 0 0 10px 0; color: #333; }
    .paper p { margin: 0; color: #555; }
  </style>
</head>
<body>

<h1>Research Paper Search</h1>

<div id="search-container">
  <input id="query" placeholder="Type your search query..." />
  <button id="search-btn">Search</button>
</div>

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
